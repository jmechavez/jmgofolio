<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <h1><a href="index.html">Future Imperfect</a></h1>
        <nav class="links">
          <ul>
            <li><a href="#">Lorem</a></li>
            <li><a href="#">Ipsum</a></li>
            <li><a href="#">Feugiat</a></li>
            <li><a href="#">Tempus</a></li>
            <li><a href="#">Adipiscing</a></li>
          </ul>
        </nav>
        <nav class="main">
          <ul>
            <li
              class="search"
              x-data="searchComponent"
              @keydown.window.escape="blurInput()"
            >
              <a
                class="fa-search"
                href="#search"
                @click.prevent="$store.search.showSearch()"
                >Search</a
              >

              <form
                id="search"
                method="get"
                action="#"
                :class="{ 'visible': visible }"
              >
                <input
                  type="text"
                  name="query"
                  placeholder="Search"
                  x-ref="input"
                  @blur="hideSearch()"
                />
              </form>
            </li>

            <li class="menu">
              <a
                class="fa-bars"
                @click.prevent="$store.menu.show()"
                href="#menu"
                >Menu</a
              >
            </li>
          </ul>
        </nav>
      </header>

	  <!-- Main -->
		{{ template "main" . }}

      <!-- Sidebar Section -->
    	{{ template "sidebar" . }}

      <!-- Main Content -->
      <!-- <main>{{ template "portfolioCard" . }}</main>
    </div> -->

    <!-- Scripts -->
    <script defer src="/static/js/alpine.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
